    <div class="pageLayout">
        <div class="left">
            <h3>Write the Following: <em id="sample"> </em></h3>

                <button id="uploadButton" class="inputButton" type="submit" onclick="uploadImage()">Upload .jpg</button>

            <h2>Character Mastery</h2>
